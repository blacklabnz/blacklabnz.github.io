<header class="header">
  <span class="header__inner">
    {{ partial "logo.html" . }}
    <span class="header__right">
      {{ partial "contact.html" . }}
      {{ if len $.Site.Menus }}
      {{ partial "menu.html" . }}
      <span id="menu-show" class="menu-trigger">
        <i class="fas fa-bars"></i>
      </span>
      {{ end }}
      <span class="theme-toggle">
        <i class="fas fa-adjust"></i>
      </span>
    </span>
  </span>
</header>
